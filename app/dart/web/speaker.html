<!DOCTYPE html>

<html>
  <head>
    <title>speaker</title>
  </head>
 
  <body>
   <element name="speaker-box" constructor="SpeakerBox" >
     <template style="display: inline-block;">
        <div class="speaker-box">
        <img src="{{speaker['photourl']}}" style="width:150px; height:150px; ">
        <div style="background-color: rgba(255, 255, 255, 0.7)">{{speaker["fullname"]}}</div>
        </div>
     </template>
     <script type="application/dart">
      import 'package:web_ui/web_ui.dart';

      class SpeakerBox extends WebComponent {
        Map speaker;
      }
    </script>
   </element>
   <element name="speaker-detail" constructor="SpeakerDetail" >
     <template style="display: inline-block;">
        <div class="speaker-detail">
        <img src="{{speaker['photourl']}}" style="width:150px; height:150px; ">
        <div style="background-color: rgba(255, 255, 255, 0.7)">{{speaker["fullname"]}}</div>
        </div>
     </template>
     <script type="application/dart">
      import 'package:web_ui/web_ui.dart';

      class SpeakerDetail extends WebComponent {
        Map speaker;
      }
    </script>
   </element>
  </body>
</html>
